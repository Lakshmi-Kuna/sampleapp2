<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
    />
  </head>
  <body>
    <h2>JavaScript Arrays</h2>

    <p>The Array.sort() method sorts the elements of an array.</p>

    <p id="demo"></p>

    <script>
      const states = ["Lagos", "New York", "Toronto", "Beijing", "Amsterdam"];
      document.getElementById("demo").innerHTML = states.sort();
    </script>
  </body>
</html>
